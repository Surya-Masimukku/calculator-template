<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculator</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      font-family: 'Segoe UI', sans-serif;
    }

    .calculator {
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
      width: 260px;
    }

    .display {
      width: 100%;
      height: 50px;
      background: #f5f5f5;
      border: none;
      border-radius: 8px;
      font-size: 20px;
      text-align: right;
      padding: 10px;
      margin-bottom: 15px;
      box-sizing: border-box;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    button {
      height: 50px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button.operator {
      background-color: #ffd666;
    }

    button.number {
      background-color: #cce0f5;
    }

    button.clear {
      background-color: #ff6666;
      color: white;
    }

    button.equal {
      grid-column: span 4;
      background-color: #33cc99;
      color: white;
      font-weight: bold;
    }

    button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" class="display" value="8.3 + 1.7" disabled />
    <div class="buttons">
      <button class="operator" data-value="+">+</button>
      <button class="operator" data-value="-">-</button>
      <button class="operator" data-value="*">ร</button>
      <button class="operator" data-value="/">รท</button>

      <button class="number" data-value="7">7</button>
      <button class="number" data-value="8">8</button>
      <button class="number" data-value="9">9</button>

      <button class="number" data-value="4">4</button>
      <button class="number" data-value="5">5</button>
      <button class="number" data-value="6">6</button>

      <button class="number" data-value="1">1</button>
      <button class="number" data-value="2">2</button>
      <button class="number" data-value="3">3</button>

      <button class="number" data-value="0">0</button>
      <button class="number" data-value=".">.</button>
      <button class="clear" data-value="C">C</button>

      <button class="equal" data-value="=">=</button>
    </div>
  </div>
</body>
</html>
